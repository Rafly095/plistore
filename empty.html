<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk Kosong</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .animation {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }

    h2 {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .animation {
        width: 150px;
        height: 150px;
      }

      h2 {
        font-size: 1.1rem;
      }

      .countdown {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="animation" id="lottie-container"></div>
    <h2>Produk yang kamu pilih sedang kosong</h2>
    <p class="countdown">Redirect ke halaman utama dalam <span id="timer">5</span> detik...</p>
    <a href="index.html" class="btn">Kembali</a>
  </div>

  <script>
    // Load Lottie Animation
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'sad-cry.json' // Ganti ini sesuai nama file JSON kamu
    });

    // Countdown Redirect
    let count = 5;
    const timer = document.getElementById('timer');
    const interval = setInterval(() => {
      count--;
      timer.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        window.location.href = 'index.html';
      }
    }, 1000);
  </script>
</body>
</html>
